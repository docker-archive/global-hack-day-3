<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/Chart.js/Chart.js"></script>
  <script src="lib/angular-chart.js/angular-chart.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="app.js"></script>
  <script src="resources/containers.js"></script>
  <script src="resources/docker.js"></script>
  <script src="dashboard/dashboardController.js"></script>
  <script src="containers/containersController.js"></script>
  <script src="container/containerController.js"></script>
  <script src="settings/settingsController.js"></script>
  <script src="monitoring/monitoringController.js"></script>
  <script src="settings/connectionSettings.js"></script>
</head>
<body ng-app="DMM">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
